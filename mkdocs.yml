site_name: Sport Ludique Chartres
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

plugins: 
  - drawio 
  - search
theme :
  logo : logo.png
  name : material
  language : fr
  palette:
    - scheme: default
      primary: red
      accent: white
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: white
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Introduction: index.md
  - Documentation Mkdocs:
    - Plugins: DocumentationMkdocs/Plugins/plugin.md
    - Syntaxe: DocumentationMkdocs/Syntaxe/Syntaxe.md
  - Switch Core:
      - Configuration du Switch Core & Stack : SWCore/reseau.md
      - LACP : SWCore/lacp_hp_a5500.md
  - Routeur:
      - Configuration: Routeur/routeur.md
      - HSRP: Routeur/hsrp.md
  - Pare-feux:
      - PFW: Pare-feux/stormshield.md
      - VFW: Pare-feux/opnsense.md
  - HyperViseur:
      - Proxmox & Raid: Hyperviseur/proxmox-raid.md
      - LACP on Proxmox: Hyperviseur/lacp-proxmox.md
      - Gestion Vlan on VM Proxmox: Hyperviseur/vlan-prox.md
      - LDAPS on Proxmox: Hyperviseur/ldaps-prox.md
  - Service Active Directory:
      - Domaine Active Directory : Service AD/ad.md
      - Active Directory BackUP: Service AD/adbackup.md
      - Gestion Utilisateurs AD: Service AD/adusers.md
      - Liaison Proxmox & AD: Service AD/liaison-prox-ad.md
      - Cerficat ADCS & LDAPS: Service AD/adcs.md
      - Serveur DNS : Service AD/dns.md
      - Serveur DHCP : Service AD/dhcp.md
      - Serveur Fichier : Service AD/servfichier.md
  - DNS:
      - DNS D'autorité: DNS/DNS autorité.md

